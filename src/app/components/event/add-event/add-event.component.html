<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Titre</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="event.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="event.description"
            name="description"
          />
        </div>
  
        <div class="form-group">
          <label for="date">Date</label>
          <input
            class="form-control"
            id="date"
            required
            [(ngModel)]="event.date"
            name="date"
          />
        </div>
  
        <button (click)="saveEvent()" class="btn btn-success">Valider</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>L'évènement a été soumis avec succès !</h4>
        <button class="btn btn-success" (click)="newEvent()">Ajouter</button>
      </div>
    </div>
  </div>
