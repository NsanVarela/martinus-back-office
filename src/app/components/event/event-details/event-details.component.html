<div *ngIf="viewMode; else editable">
    <div *ngIf="currentEvent.id">
      <h4>Évènement</h4>
      <div>
        <label><strong>Titre :</strong></label> {{ currentEvent.title }}
      </div>
      <div>
        <label><strong>Description :</strong></label>
        {{ currentEvent.description }}
      </div>
      <div>
        <label><strong>Statut :</strong></label>
        {{ currentEvent.published ? "Publié" : "En cours" }}
      </div>
  
      <a
        class="badge badge-warning"
        routerLink="/events/{{ currentEvent.id }}"
      >
        Modifier
      </a>
    </div>
  
    <div *ngIf="!currentEvent">
      <br />
      <p>Veuillez cliquer sur un événement ...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentEvent.id" class="edit-form">
      <h4>Événement</h4>
      <form>
        <div class="form-group">
          <label for="title">Titre</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentEvent.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentEvent.description"
            name="description"
          />
        </div>
  
        <div class="form-group">
          <label><strong>Statut :</strong></label>
          {{ currentEvent.published ? "Publié" : "En cours" }}
        </div>
      </form>
  
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentEvent.published"
        (click)="updatePublished(false)"
      >
        Dépublier
      </button>
      <button
        *ngIf="!currentEvent.published"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)"
      >
        Publier
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deleteEvent()">
        Supprimer
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateEvent()"
      >
        Mettre à jour
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentEvent.id">
      <br />
      <p>Impossible d'accéder à cet évènement ...</p>
    </div>
  </ng-template>
